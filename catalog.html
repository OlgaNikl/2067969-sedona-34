<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>HTML Academy: Седона</title>
  </head>
  <body>
    <header>
      <nav class="navigation">
        <a class="page-header-logo" href="index.html">
          <img class="logo-sedona" src="#" alt="Логотип сайта городка Седона">
        </a>
        <ul class="navigation-list">
          <li class="navigation-item">
            <a class="navigation-link" href="index.html">Главная</a>
          </li>
          <li class="navigation-item">
            <a class="navigation-link" href="#">О Седоне</a>
          </li>
          <li class="navigation-item">
            <a class="navigation-link navigation-link-current" href="catalog.html">Гостиницы</a>
          </li>
        </ul>
        <ul class="user-list">
          <li class="user-list-item">
            <a class="user-list-link" href="#">иконка лупы</a>
          </li>
          <li class="user-list-item">
            <a class="user-list-link" href="#">иконка сердечка</a>
          </li>
          <li class="user-list-item">
            <a class="user-list-button" href="#">Хочу сюда!</a>
          </li>
        </ul>
      </nav>
    </header>

    <main class="main-inner">
      <header class="inner-header">
        <h1 class="inner-header-title">Гостиницы Седоны</h1>
        <ul class="breadcrumbs-list">
          <li class="breadcrumb-item">
            <a class="breadcrumb-link" href="index.html">иконка домик</a>
          </li>
          <li class="breadcrumb-item">
            <a class="breadcrumb-link">Гостиницы</a>
          </li>
        </ul>
        <section class="hotels-filter">
          <h2 class="visually-hidden">Фильтр гостиниц</h2>
          <form class="filter" action="https://echo.htmlacademy.ru/" method="get">
            <fieldset class="hotels-filter-group">
              <legend class="hotels-filter-title">Инфраструктура:</legend>
              <label class="control">
                <input class="control-input" type="checkbox" name="swim-pool" value="swim-pool" checked>Бассейн
              </label>
              <label class="control">
                <input class="control-input" type="checkbox" name="parking" value="parking" checked>Парковка
              </label>
              <label class="control">
                <input class="control-input" type="checkbox" name="wifi" value="wi-fi">Wi-Fi
              </label>
            </fieldset>
            <fieldset class="hotels-filter-group">
              <legend class="hotels-filter-title">Тип жилья:</legend>
              <ul class="hotels-filter-list">
                <li class="hotels-filter-item">
                  <label class="control">
                    <input class="control-input" type="radio" name="type-accommodation" value="Гостиница" checked>Гостиница
                  </label>
                </li>
                <li class="hotels-filter-item">
                  <label class="control">
                    <input class="control-input" type="radio" name="type-accommodation" value="Мотель">Мотель
                  </label>
                </li>
                <li class="hotels-filter-item">
                  <label class="control">
                    <input class="control-input" type="radio" name="type-accommodation" value="Апартаменты">Апартаменты
                  </label>
                </li>
              </ul>
            </fieldset>
            <fieldset class="price-filter-group">
              <legend class="price-fiter-title">Стоимость, ₽:</legend>
              <label class="price-control">
                <input class="price-input" type="number" name="price" id="min-price" min="0" max="9000" step="1" value="0">
                <span class="min-price-input">от</span>
                <input class="price-input" type="number" name="price" id="max-price" min="0" max="9000" step="1" value="9000">
                <span class="max-price-input">до</span>
                <!-- здесь должен быть range с двумя бегунками -->
              </label>
            </fieldset>
            <button class="button" type="submit" value="Применить">Применить</button>
            <button class="reset-button" type="reset" value="Сбросить">Сбросить</button>
          </form>
        </section>
      </header>

    </main>
  </body>
</html>
